<div class="mt-3"></div>
<div class="container">
  <div class="card border-info mb-3">
    <div class="card-header text-primary">
      <h1 class="text-center">
        {{ titulo }}
      </h1>
    </div>
    <div class="card-body text-primary table-responsive">
      <form>
        <div class="mb-3">
          <label for="nombreEvento">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombreEvento"
            [(ngModel)]="evento.nombreEvento"
          />
        </div>

        <div class="mb-3">
          <label for="descripcionEvento">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcionEvento"
            [(ngModel)]="evento.descripcionEvento"
          />
        </div>

        <div class="mb-3">
          <label for="fechaCreacion">fechaCreacion</label>
          <input
            type="text"
            class="form-control"
            name="fechaCreacion"
            [(ngModel)]="evento.fechaCreacion"
          />
        </div>

        <div class="mb-3">
          <button
            class="btn btn-outline-success form-control"
            type="button"
            (click)="registrarEvento()"
            *ngIf="!evento.idEvento; else elseBlock"
          >
            Registrar evento
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-outline-primary form-control"
              type="button"
              (click)="actualizarEvento()"
            >
              Actualizar Evento
            </button>
            <button
              class="btn btn-danger form-control mt-3"
              type="button"
              (click)="eliminarEvento()"
            >
              Eliminar Evento
            </button>
          </ng-template>

          <a routerLink="/eventos/" class="btn btn-outline-primary mt-3"> Regresar </a>
          
        </div>
      </form>
    </div>
  </div>
</div>

<div class="mt-3"></div>
<div class="container">
  <div class="card border-info mb-3">
    <div class="card-header text-primary">
      <h1 class="text-center">
        {{ titulo }}
      </h1>
    </div>
    <div class="card-body text-primary table-responsive">
      <form>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="asistente.nombre"
          />
        </div>

        <div class="mb-3">
          <label for="paterno">Paterno</label>
          <input
            type="text"
            class="form-control"
            name="paterno"
            [(ngModel)]="asistente.paterno"
          />
        </div>

        <div class="mb-3">
          <label for="materno">Materno</label>
          <input
            type="text"
            class="form-control"
            name="materno"
            [(ngModel)]="asistente.materno"
          />
        </div>

        <div class="mb-3">
          <label for="email">email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="asistente.email"
          />
        </div>

        <div class="mb-3">
          <label for="fecha">fecha</label>
          <input
            type="text"
            class="form-control"
            name="fecha"
            [(ngModel)]="asistente.fechaRegistro"
          />
        </div>

        <div class="mb-3">
          <label for="eventos">evento</label>
          <select
            class="form-control"
            [(ngModel)]="asistente.idEvento"
            name="eventos"
          >
            <option [ngValue]="">seleccionar</option>
            <option *ngFor="let ev of listaDeEventos" [ngValue]="ev">
              {{ ev.descripcionEvento }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <button
            class="btn btn-outline-success form-control"
            type="button"
            (click)="registrarAsistente()"
            *ngIf="!asistente.idAsistente; else elseBlock"
          >
            Registrar Asistente
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-outline-primary form-control"
              type="button"
              (click)="actualizarAsistente()"
            >
              Actualizar Asistente
            </button>
            <button
              class="btn btn-danger form-control mt-3"
              type="button"
              (click)="eliminarAsistente()"
            >
              Eliminar
            </button>
          </ng-template>

          <a routerLink="/asistentes/" class="btn btn-outline-primary mt-3"> Regresar </a>
          
        </div>
      </form>
    </div>
  </div>
</div>

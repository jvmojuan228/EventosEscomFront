<div class="mt-3"></div>
<div class="container border-primary">
  <div class="card text-center">
    <div class="card-header text-primary text-center">
      <h1 class="card-header">
        {{ titulo }}
      </h1>
    </div>
    <div class="card-body text-primary">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>idEvento</td>
            <td>nombreEvento</td>
            <td>descripcionEvento</td>
            <td>fechaCreacion</td>
            <td></td>
            <td><a routerLink="/eventosForm/" class="btn btn-primary"> Registrar  </a></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ev of listaDeEventos">
            <td>{{ ev.idEvento }}</td>
            <td>{{ ev.nombreEvento }}</td>
            <td>{{ ev.descripcionEvento }}</td>
            <td>{{ ev.fechaCreacion }}</td>
            <td>
              <a class="btn btn-outline-danger" (click)="delete()">
                Eliminar
              </a>
            </td>
            <td>
              <a href="" class="btn btn-outline-success"> Actualizar </a>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
  <a routerLink="/home" class="btn btn-outline-primary mt-3"> Regresar </a>
</div>
